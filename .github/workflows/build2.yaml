

name: Multi-platform Build and Test

on:
  push:
    branches: [ "main" ]

  pull-request:
    branches: [ "main" ]

jobs:
  build:
    # Linux + Windows 동시 실행
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linux 환경 세팅
      - name: Install GCC (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      # Windows 환경 세팅 (mingw 이용)
      - name: Install GCC (Windows)
        if: runner.os == 'Windows'
        run: choco install mingw -y

      - name: Verify GCC version
        run: gcc --version

      # Makefile 빌드 (main.c → app, test.c → test)
      - name: Build Project
        run: make app

      - name: Build Tests
        run: make test

      # 단위 테스트 실행 (assert 실패 시 워크플로우 빨간불)
      - name: Run Tests
        run: ./test