name: Windows Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 확인용: Windows 버전
      - name: Verify OS
        run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

      # Windows 기본 제공 cl 컴파일러 사용 (Visual Studio Build Tools)
      # 없으면 GitHub Actions Windows에는 기본적으로 MSVC 설치됨
      - name: Build App
        run: |
          cl /EHsc main.c /Feapp.exe

      - name: Build Test
        run: |
          cl /EHsc test.c /Fetest.exe

      - name: Run App
        run: .\app.exe

      - name: Run Test
        run: .\test.exe
