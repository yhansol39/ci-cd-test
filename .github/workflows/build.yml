name: Windows Build and Test (Static EXE)

on:
  push:
    branches: [ "main" ]
  pull-request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. MinGW 설치 (GCC)
      - name: Install GCC
        run: choco install mingw -y

      # 3. PATH 등록 (GCC 실행 가능하도록)
      - name: Add MinGW to PATH
        run: echo C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # 4. main.c 빌드 (정적 링크 옵션 추가)
      - name: Build App
        run: gcc main.c -o app.exe -static

      # 5. 테스트 실행 후 결과를 파일로 저장
      - name: Run tests and save output
        run: |
          echo "===Running Tests ===" > test-results.txt
          ./app.exe >> test-results.txt
          echo "=== Tests Finished ===" >> test-results.txt

      # 6. 아티팩트 업로드 (.exe와 결과 로그)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifacts
          path: |
            app.exe
            test-results.txt
