name: Windows Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. MinGW 설치 (GCC)
      - name: Install GCC
        run: choco install mingw -y

      # 3. GCC 설치 확인
      - name: Verify GCC
        run: gcc --version

      # 4. main.c 빌드
      - name: Build App
        run: gcc main.c -o app.exe

      # 5. test.c 빌드
      - name: Build Test
        run: gcc test.c -o test.exe

      # 6. 실행
      - name: Run App
        run: .\app.exe

      - name: Run Test
        run: .\test.exe
