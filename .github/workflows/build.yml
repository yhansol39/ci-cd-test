

name: C Build Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Project
        run: make

      - name: Run Executable
        run: ./app

      - name: Build Tests
        run: make test

      - name: Run Tests
        run: ./test
