name: Windows Build with Artifacts

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. MinGW 설치 (GCC)
      - name: Install GCC
        run: choco install mingw -y

      # 3. GCC 설치 확인
      - name: Verify GCC
        run: gcc --version

      # 4. main.c 빌드
      - name: Build App
        run: gcc main.c -o app.exe

      # 5. 테스트 실행 후 결과를 파일로 저장
      - name: Run tests and save output
        run: |
          echo "===Running Tests ===" > test-results.txt
          ./app.exe >> test-results.txt
          echo "=== Tests Finished ===" >> test-results.txt

      # 6. 빌드 산출물(app.exe) 업로드
      - name: Upload build artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: app.exe

      # 7. 테스트 결과 업로드
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
